<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Ubuntu:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
  <div class="cardContainer">
    <div class="productImage">
      <img class="mainImage" src="images/image-product-desktop.jpg" alt="">
    </div>
    
    <div class="productDetails">
      <h5 class="subHeading">P E R F U M E</h5>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="aboutItem">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
    
  
    
      <p class="discountedPrice">$149.99</p>
      <p class="originalPrice"> $169.99</p>
      <button class="cart"><i><img src="images/icon-cart.svg" alt=""></i>  Add to Cart</button>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
